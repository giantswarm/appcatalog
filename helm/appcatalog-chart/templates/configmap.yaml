{{ if and .Values.appCatalog.config .Values.appCatalog.config.configMap .Values.configMap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Values.appCatalog.config.configMap.name }}"
  namespace: "{{ .Values.appCatalog.config.configMap.namespace }}"
data:
  values: |
{{- toYaml .Values.configMap.values | trim | nindent 4 }}
{{ end -}}
